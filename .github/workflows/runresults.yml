name: Run Cameroon Vectorized Results

on:
  workflow_dispatch:
  push:
    paths:
      - cameroon_fdid/**       
      - .github/workflows/cameroon_vectorized.yml
      - pyproject.toml

jobs:
  debug-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Print all files in repo for debugging
        run: |
          echo "Repository file structure:"
          find . -type f | sort
