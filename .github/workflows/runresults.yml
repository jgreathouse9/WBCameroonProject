name: Run Cameroon Vectorized Results

on:
  workflow_dispatch:        # Allows manual trigger
  push:
    paths:
      - cameroon_results_vectorized.py
      - .github/workflows/cameroon_vectorized.yml
      - pyproject.toml
      - poetry.lock

jobs:
  run-vectorized:
    runs-on: ubuntu-latest

    permissions:
      contents: write       # allow the action to commit changes

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # needed for committing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-ansi

      - name: Run vectorized script
        run: |
          poetry run python cameroon_results_vectorized.py

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit if changes exist
          if [ -n "$(git status --porcelain)" ]; then
            git add *.txt
            git commit -m "Update Cameroon vectorized FDID dump"
            git push
          else
            echo "No changes to commit."
