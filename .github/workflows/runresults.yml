name: Run Anglophone Conflict Analysis

on:
  workflow_dispatch:
  push:
    paths:
      - cameroon_fdid/**
      - .github/workflows/runresults.yml
      - pyproject.toml

jobs:
  run-vectorized:
    runs-on: ubuntu-latest
    steps:

      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Show repo structure for debugging
      - name: Show repo structure
        run: |
          echo "Repository file structure:"
          find . -type f | sort

      # 3. Install Poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-interaction --no-ansi

      # 5. Ensure poetry.lock is committed
      - name: Commit poetry.lock if needed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f "poetry.lock" ]; then
            git add poetry.lock
            if [ -n "$(git status --porcelain)" ]; then
              git commit -m "Add/update poetry.lock"
              git push
            else
              echo "poetry.lock up to date."
            fi
          fi

      # 6. Run vectorized script
      - name: Run vectorized script
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry run python -m cameroon_fdid.cameroon_results_vectorized

      # 7. Commit FDID results (txt outputs)
      - name: Commit FDID results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cameroon_fdid/*.txt
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update Cameroon vectorized FDID dump"
            git push
          else
            echo "No changes to commit."
          fi
