name: Run Cameroon Vectorized Results

on:
  workflow_dispatch:        # Allows manual trigger
  push:
    paths:
      - cameroon_fdid/**     # Watch all files in the package
      - .github/workflows/cameroon_vectorized.yml
      - pyproject.toml
      - poetry.lock

jobs:
  run-vectorized:
    runs-on: ubuntu-latest

    permissions:
      contents: write       # allow committing results

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # needed for committing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version

      - name: Install dependencies
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-interaction --no-ansi

      - name: Run vectorized script
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry run python -m cameroon_fdid.cameroon_results_vectorized

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit if changes exist
          if [ -n "$(git status --porcelain)" ]; then
            git add *.txt
            git commit -m "Update Cameroon vectorized FDID dump"
            git push
          else
            echo "No changes to commit."
